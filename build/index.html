<!DOCTYPE html><html ng-app="goalies"><head><meta charset="utf-8" /><meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible" /><title>Blog Title</title><script src="javascripts/application-8f0ff80a.js" type="text/javascript"></script><link href="stylesheets/application-8080d253.css" rel="stylesheet" type="text/css" /><link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/feed.xml" /></head><body><div id="main" role="main"><div class="l-container"><div class="goals" ng-controller="goalController"><h1>Goals</h1><form ng-submit="addGoal(goal)"><input ng-model="goal.name" placeholder="enter goal" type="text" /><select ng-model="goal.circle"><option value="personal">personal</option><option value="relational">relational</option><option value="responsibility">responsibility</option></select><input ng-model="goal" type="submit" value="save goal" /></form><all-goals></all-goals><h2>all my goals</h2><div class="goal" ng-repeat="goal in goals"><span class="name" ng-bind="goal.name"></span><span>&nbsp;</span><i class="circle" ng-bind="goal.circle"></i></div></div></div></div></body></html>
