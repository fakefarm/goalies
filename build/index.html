<!DOCTYPE html><html ng-app="goalies"><head><meta charset="utf-8" /><meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible" /><meta content="width=device-width, initial-scale=1" name="viewport" /><title>goalies</title><script src="javascripts/application-d2eb13ec.js" type="text/javascript"></script><link href="stylesheets/application-c3aad693.css" rel="stylesheet" type="text/css" /></head><body><script type="text/ng-template" id="shared/nav.html"><div id="nav"><ul><li><a href="/">home</a></li><li><a href="#/goals">goals</a></li><li><a href="#/tasks">tasks</a></li></ul></div></script><script type="text/ng-template" id="templates/index.html"><h1>Goalies hit goals</h1><p>ToDo list for people who set goals.</p><h2>Circles & Quarters</h2><p>Goalies has two opinions</p><h3>Circles</h3><p>A balanced life is composed of managed 3 core aspects.</p><h4>Personal life</h4><p>Your personal life is your body, soul, and spirit.</p><p>Goalies is designed to have you remain aware of this aspect of your pursuits.</p><h4>Relationships</h4><p>relationships are the heart of life. Are you activitley doing things that help people?</p><h4>Responsibilities</h4><p>These are duties like chores, work, and asset management.</p><h3>Quarters</h3><p>Dividing the year into 4 quarters aligns with the four seasons and gives you 90 day windows to accomplish things.</p><p>the reason goalies is set up in 90 day windows is because anything worth doing takes time. And if you plan to do something worthwhile, then you need a substantial amount of time to do so.</p></script><script type="text/ng-template" id="templates/goals/completed_goals.html"></script><script type="text/ng-template" id="templates/goals/goals.html"><h2>All my goals!</h2><div class="goal-item" ng-hide="goal.delete" ng-repeat="goal in goals"><span class="name" editable-text="goal.name" ng-bind="goal.name" onaftersave="update(goal)"></span><i class="circle" ng-bind="goal.circle"></i><span class="controls"><a ng-click="destroy(goal)">delete</a></span></div><h2>add a goal from a middleman partial!!</h2><form name="goalform" ng-submit="new(goal)" novalidate=""><input ng-model="goal.name" placeholder="enter goal" type="text" /><input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="personal" />personal
<input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="relational" />relational
<input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="responsibility" />responsibility
<br /><input name="quarter" ng-model="goal.quarter" required="goalform.quarter" type="radio" value="now" />Now
<input name="quarter" ng-model="goal.quarter" required="goalform.quarter" type="radio" value="later" />Later
<br /><input ng-model="goal" type="submit" value="new goal" /></form><hr /></script><script type="text/ng-template" id="templates/goals/new_goal_form.html"><h2>add a goal from a middleman partial!!</h2><form name="goalform" ng-submit="new(goal)" novalidate=""><input ng-model="goal.name" placeholder="enter goal" type="text" /><input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="personal" />personal
<input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="relational" />relational
<input name="circle" ng-model="goal.circle" required="goalform.circle" type="radio" value="responsibility" />responsibility
<br /><input name="quarter" ng-model="goal.quarter" required="goalform.quarter" type="radio" value="now" />Now
<input name="quarter" ng-model="goal.quarter" required="goalform.quarter" type="radio" value="later" />Later
<br /><input ng-model="goal" type="submit" value="new goal" /></form><hr /></script><script type="text/ng-template" id="templates/goals/show.html"></script><script type="text/ng-template" id="templates/tasks/completed.html"><div class="task-item" ng-repeat="task in completedTasks" ng-show="task.completed"><span class="name" ng-bind="task.name"></span><span class="controls"><a buttons="no" e-ng-options="goal.id as goal.name for goal in goals" editable-select="task.goal_id" href="" ng-bind="align(task)" onaftersave="update(task)"></a><a ng-click="undo(task)"> undo</a></span></div></script><script type="text/ng-template" id="templates/tasks/index.html"><div class="l-content"><div class="main"><div ng-include="'templates/tasks/tasks.html'"></div></div><div class="sidebar-drawer" ng-click="toggleSidebar()" ng-controller="TaskSidebarController"><a class="flag" ng-click="toggleDrawer()">x</a><div class="sidebar" ng-class="{ sidebarClosed: toggle }"><div ng-include="'templates/tasks/sidebar.html'"></div></div></div></div></script><script type="text/ng-template" id="templates/tasks/new.html"><form class="new-task-form" name="taskform" ng-submit="new(new.task)"><input class="task" ng-model="new.task.name" placeholder="enter task" type="text" /><input class="submit" ng-model="new.task" type="submit" value="" /></form></script><script type="text/ng-template" id="templates/tasks/sidebar.html"><div ng-include="'templates/tasks/new.html'"></div><div class="sub-tasks"><ul><li ng-class="{ back: completed.status }"><a href="" ng-click="showSnoozed()">snoozed</a></li><li ng-class="{ back: !completed.status }"><a href="" ng-click="showCompleted()">completed</a></li></ul></div><div class="snoozed" ng-show="snooze.status"><div ng-include="'templates/tasks/snoozed.html'"></div></div><div class="complete" ng-show="completed.status"><div ng-include="'templates/tasks/completed.html'"></div></div></script><script type="text/ng-template" id="templates/tasks/snoozed.html"><div class="snoozed"><div class="task-item" ng-hide="task.completed" ng-repeat="task in snoozedTasks"><span class="name" ng-bind="task.name" ng-click="return(task)"></span><span class="controls"><i ng-bind="task.snooze | date"></i></span></div></div></script><script type="text/ng-template" id="templates/tasks/tasks.html"><div class="tasks"><div class="task" ng-hide="task.completed" ng-repeat="task in tasks"><span class="content"><span class="goal-box"><span class="goal" ng-class="{ assigned: task.goal_id != null, unassigned: task.goal_id == null }"></span></span><span buttons="no" class="name" editable-text="task.name" ng-bind="task.name" ng-class="{ long: task.name.length > 15 }" onaftersave="update(task)"></span></span><span class="controls"><a class="complete" ng-click="complete(task)"></a><a class="snooze" ng-click="snooze(task)"></a></span></div></div></script><div id="main" role="main"><div class="l-container"><ng-view></ng-view></div></div></body></html>
